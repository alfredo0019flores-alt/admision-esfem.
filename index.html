<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Ranking ESFEM 2026</title>
    <style>
        :root { --primary: #1a5c37; --secondary: #27ae60; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: var(--primary); margin-bottom: 5px; }
        p.subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        
        .form-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; background: #f9f9f9; padding: 20px; border-radius: 10px; border: 1px solid #eee; }
        label { font-weight: bold; color: #333; display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        
        button { grid-column: span 1; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #0d3d25; }
        
        .tables-section { margin-top: 40px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 30px; background: white; }
        th, td { padding: 12px; border: 1px solid #e0e0e0; text-align: center; }
        th { background: var(--primary); color: white; }
        .in-quota { background-color: #d1e7dd; font-weight: bold; color: #0f5132; }
        .out-quota { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>

<div class="container">
    <h1>Admisión ESFEM 2026</h1>
    <p class="subtitle">Registro de Postulantes y Ranking en Tiempo Real</p>
    
    <div class="form-container">
        <div>
            <label>N° de Carnet (CI):</label>
            <input type="text" id="ci" placeholder="Ej: 1234567">
        </div>
        <div>
            <label>Fecha de Nacimiento:</label>
            <input type="date" id="fechaNac">
        </div>
        <div>
            <label>Nota Obtenida:</label>
            <input type="number" id="nota" placeholder="Ej: 80">
        </div>
        <div>
            <label>ESFEM / Especialidad:</label>
            <select id="esfmSelect">
                <option value="">-- Seleccionar --</option>
                <optgroup label="BENI">
                    <option value="BENI CLARA PARADA - Biología|35">CLARA PARADA - Biografía/Geografía (35)</option>
                    <option value="BENI CLARA PARADA - Sociales|35">CLARA PARADA - Sociales (35)</option>
                    <option value="BENI CLARA PARADA - Primaria|35">CLARA PARADA - Primaria (35)</option>
                    <option value="BENI RIBERALTA - Biología|35">RIBERALTA - Biología/Geografía (35)</option>
                </optgroup>
                <optgroup label="LA PAZ">
                    <option value="LA PAZ SIMÓN BOLÍVAR - Primaria|70">SIMÓN BOLÍVAR - Primaria (70)</option>
                    <option value="LA PAZ SIMÓN BOLÍVAR - Sociales|35">SIMÓN BOLÍVAR - Sociales (35)</option>
                    <option value="LA PAZ SIMÓN BOLÍVAR - Matemáticas|35">SIMÓN BOLÍVAR - Matemáticas (35)</option>
                    <option value="LA PAZ SANTIAGO DE HUATA - Primaria|70">SANTIAGO DE HUATA - Primaria (70)</option>
                    <option value="LA PAZ WARISATA - Inicial|70">WARISATA - Inicial (70)</option>
                </optgroup>
                <optgroup label="TARIJA">
                    <option value="TARIJA JUAN MISAEL SARACHO - Primaria|35">JUAN MISAEL SARACHO - Primaria (35)</option>
                    <option value="TARIJA UA TARIJA - Inicial|35">UA TARIJA - Inicial (35)</option>
                    <option value="TARIJA UA GRAN CHACO - Inicial|35">UA GRAN CHACO - Inicial (35)</option>
                </optgroup>
                </select>
        </div>
        <button onclick="enviarDatos()">Registrar y Guardar</button>
    </div>

    <div class="tables-section" id="resultados">
        <p style="text-align:center; color:#999;">Aún no hay registros en esta sesión.</p>
    </div>
</div>

<script>
    // 1. REEMPLAZA ESTA URL CON TU NUEVA URL DE IMPLEMENTACIÓN (LA QUE TERMINA EN /EXEC)
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbwHh43b_XjqQ5PXlc_-MAAd6A5dTTjtxau5GQTHQJiQXPy2BumG9LuR_5X-_Vz0yIk6QQ/exec";
    
    let listaLocal = [];

    function enviarDatos() {
        const ci = document.getElementById('ci').value;
        const fecha = document.getElementById('fechaNac').value;
        const nota = parseFloat(document.getElementById('nota').value);
        const esfmSelect = document.getElementById('esfmSelect').value;

        if (!ci || !fecha || isNaN(nota) || !esfmSelect) {
            alert("Completa todos los campos correctamente.");
            return;
        }

        const [nombreEsfm, plazas] = esfmSelect.split('|');
        const objetoDatos = {
            ci: ci,
            fecha: fecha,
            nota: nota,
            nombreEsfm: nombreEsfm
        };

        // ENVIAR A GOOGLE SHEETS (Modo Corregido para evitar error JSON)
        fetch(URL_SCRIPT, {
            method: 'POST',
            mode: 'no-cors', 
            cache: 'no-cache',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(objetoDatos)
        });

        // ACTUALIZAR INTERFAZ LOCAL
        listaLocal.push({ ...objetoDatos, plazas: parseInt(plazas) });
        dibujarTablas();

        // Limpiar
        document.getElementById('ci').value = "";
        document.getElementById('nota').value = "";
        alert("Enviado con éxito. Los datos aparecerán en tu Google Sheets en segundos.");
    }

    function dibujarTablas() {
        const contenedor = document.getElementById('resultados');
        contenedor.innerHTML = "";

        const grupos = {};
        listaLocal.forEach(p => {
            if (!grupos[p.nombreEsfm]) grupos[p.nombreEsfm] = [];
            grupos[p.nombreEsfm].push(p);
        });

        for (const esfm in grupos) {
            grupos[esfm].sort((a, b) => b.nota - a.nota);
            let plazasTotal = grupos[esfm][0].plazas;
            
            let html = `<h3>${esfm} (Cupos: ${plazasTotal})</h3>`;
            html += `<table>
                <thead><tr><th>Pos.</th><th>CI</th><th>Nota</th><th>Estado</th></tr></thead>
                <tbody>`;

            grupos[esfm].forEach((p, i) => {
                const admitido = (i + 1) <= plazasTotal;
                html += `<tr class="${admitido ? 'in-quota' : 'out-quota'}">
                    <td>${i + 1}</td>
                    <td>${p.ci}</td>
                    <td>${p.nota}</td>
                    <td>${admitido ? 'DENTRO' : 'FUERA'}</td>
                </tr>`;
            });
            html += `</tbody></table>`;
            contenedor.innerHTML += html;
        }
    }
</script>

</body>
</html>
